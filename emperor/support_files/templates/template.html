<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Emperor test</title>
    <meta charset="utf-8">

    <style>
      {{ CSS }}

      div.emperor-space{
        position: fixed;
        height: 100%;
        width: 100%;
        height: 100vh;
        width: 100vw;
        margin: 0;
      }
    </style>

  </head>
  <body>
    <script type="text/javascript">

      {{ JS }}

      // we need to remove this callback from the chosen library
      function chosen_highlight_callback() {};
      
      $("<div id='plots' class='emperor-space'></div>").appendTo(document.body);
      var div = $('#plots');

      var ids = {{ coords_ids }};
      var coords = {{ coords }};
      var pct_var = {{ pct_var }};
      var md_headers = {{ md_headers}};
      var metadata = {{  metadata }};

      var dm, ec;

      function init() {
        // Initialize the DecompositionModel
        dm = new DecompositionModel(name, ids, coords, pct_var,
                                    md_headers, metadata);
        // Initialize the EmperorController
        ec = new EmperorController(dm, 'plots');
      }

      $(window).resize(function() {
        ec.resize(window.innerWidth, window.innerHeight);
      });

      function animate() {
        requestAnimationFrame(animate);
        ec.render();
      }

      $(function () {
        init();
        animate();
      });

    </script>
  </body>
</html>
